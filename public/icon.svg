<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun -->
  <circle cx="100" cy="40" r="25" fill="#FFD700" stroke="#FFA500" stroke-width="3"/>
  <g stroke="#FFA500" stroke-width="3" stroke-linecap="round">
    <line x1="100" y1="15" x2="100" y2="0"/>
    <line x1="100" y1="65" x2="100" y2="80"/>
    <line x1="75" y1="40" x2="60" y2="40"/>
    <line x1="125" y1="40" x2="140" y2="40"/>
    <line x1="82" y1="22" x2="70" y2="10"/>
    <line x1="118" y1="22" x2="130" y2="10"/>
    <line x1="82" y1="58" x2="70" y2="70"/>
    <line x1="118" y1="58" x2="130" y2="70"/>
  </g>
  
  <!-- Solar Panel -->
  <rect x="50" y="90" width="100" height="80" fill="#4A90E2" stroke="#2E5B9F" stroke-width="4" rx="8"/>
  <rect x="55" y="95" width="90" height="70" fill="#5AB1FF" stroke="#3A7BD5" stroke-width="1" rx="4"/>
  <!-- Panel cells -->
  <g fill="#3A7BD5" stroke="#2E5B9F" stroke-width="0.5">
    <rect x="60" y="100" width="20" height="15" rx="2"/>
    <rect x="85" y="100" width="20" height="15" rx="2"/>
    <rect x="110" y="100" width="20" height="15" rx="2"/>
    <rect x="60" y="120" width="20" height="15" rx="2"/>
    <rect x="85" y="120" width="20" height="15" rx="2"/>
    <rect x="110" y="120" width="20" height="15" rx="2"/>
    <rect x="60" y="140" width="20" height="15" rx="2"/>
    <rect x="85" y="140" width="20" height="15" rx="2"/>
    <rect x="110" y="140" width="20" height="15" rx="2"/>
  </g>
  
  <!-- Stand -->
  <rect x="95" y="170" width="10" height="20" fill="#666" rx="2"/>
</svg>
